<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="icon" href="./fevicon.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <div class="hide"></div>
    <div class="header">
        <div class="heading">File Organizer</div>
        <div class="btns">
            <div class="refresh"><i class="fas fa-sync-alt"></i></div>
            <div class="organize">Organize</div>
            <div class="changeLocation">Change Location</div>
        </div>
    </div>
    <div class="container">
        <div class="hide1"></div>
        <div class="hide2"></div>
        <div class="left">
            <div class="upper">
               
            </div>
            <div class="lower">
            </div>
        </div>
        <div class="right">
            <div class="wrap">
                <div class="statHead">Storage Details</div>
                <div class="chart">
                    <canvas id="myChart" ></canvas>
                    <div class="totalSize"></div>
                </div>
                <div class="docStats">
                    <div class="statsWrapper statsDocLogo">
                        <div class="statsName">Documents</div>
                        <div class="fileCnt">12353</div>
                    </div>
                    <div class="statsSize">2GB</div>
                </div>
                <div class="imgStats">
                    <div class="statsWrapper">
                        <div class="statsName statsImglogo">Images</div>
                        <div class="fileCnt">12353</div>
                    </div>
                    <div class="statsSize">2GB</div>
                </div>
                <div class="videoStats">
                    <div class="statsWrapper">
                        <div class="statsName statsVideologo">Videos</div>
                        <div class="fileCnt">12353</div>
                    </div>
                    <div class="statsSize">2GB</div>
                </div>
                <div class="audioStats">
                    <div class="statsWrapper">
                        <div class="statsName statsAudiologo">Audios</div>
                        <div class="fileCnt">12353</div>
                    </div>
                    <div class="statsSize">2GB</div>
                </div>
                <div class="otherStats">
                    <div class="statsWrapper">
                        <div class="statsName statsOtherLogo">Others</div>
                        <div class="fileCnt">12353</div>
                    </div>
                    <div class="statsSize">2GB</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    <script src="./getDrive.js"></script>
    <script src="./utils.js"></script>
    <script src="./organize.js"></script>
    <script src="./filterBtns.js"></script>
    <script src="./showList.js"></script>
    <script src="./chart.js"></script>
    <script src="./topbtns.js"></script>
</body>

</html>
